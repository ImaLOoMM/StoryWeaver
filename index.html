<!DOCTYPE html>
<script type="module" src="main.js"></script>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <link rel="stylesheet" type="text/css" href="styles/menu.css">
    <script src="renderer.js"></script>
    <title>StoryWeaver</title>
</head>
<body>
    <div id="menu">
        <!-- #1f22258a -->
        <div id="novel-overview">
            <div id="author-info" class="left-panel">
                <button id="author">
                    <div id="author-avatar"></div>
                    <span id="author-nickname"></span>
                </button>

            </div>

            <div class="novel-name-block left-panel">
                <span id="novel-name"></span>
            </div>

            <div id="info-bar" class="left-panel">
                <!-- <button id="about-author" class="info-buttons">перейти к продолжению</button> -->
                <p id="novel-progress">Не пройдено</p>
                <button id="about-author" class="info-buttons"> Об авторе</button>
                <button id="b2" class="info-buttons"> Ещё главы<button>
                <button id="b3" class="info-buttons"> Сборник новелл</button> 
                <button id="b4" class="info-buttons"> Книги автора</button> 
                <button id="b5" class="info-buttons"> Больше инфо</button>
                <div id="statistic">
                    <div class="statistic-info" id="likes-bar">
                        <img src="img/menu/info/likes.png" id="likes">
                        <p id="likes-counter">0</p>
                    </div>
                    <div class="statistic-info" id="views-bar">
                        <img src="img/menu/info/views.png" id="views">
                        <p id="views-counter">0</p>
                    </div>
                </div>
            </div>
            
            <div id="start" class="left-panel">
                <button id="start-button">Старт</button>
            </div>
        </div>

        
        <div id="main">
            <div id="options" class="main-blocks main-static-blocks">
                <div id="profile-block">
                    <button id="user-info">
                        <div id="user-avatar"></div>
                        <span id="user-nickname">UserName</span>
                    </button>
                    <button id="user-balance">|$140.60</button>
                </div>
            </div>

            <div id="novel-select" class="main-blocks">
                <!-- Выбор новелл -->
            </div>

        </div>
    </div>  
    <!--JS-->
    <script src="js/menu/menu.js"></script>
    <script src="js/menu/downloaded_novels.js"></script>
</body>
</html>
