<!DOCTYPE html>
<script type="module" src="main.js"></script>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <link rel="stylesheet" type="text/css" href="styles/menu.css">
        <script src="renderer.js"></script>
        <title>StoryWeaver</title>
    </head>
<body>
    <div id="menu">
        <div id="main-bar">
            <div id="user-bar">
                <button id="user">
                    <!-- <img id="avatar" rsc="user/avatar/test.jpg"> -->
                    <div id="avatar"></div>
                    <p id="nickname"></p>
                </button>

                <div id="balance-bar">
                    <img src="img/menu/balance/top_up.svg" id="top-up">
                    <img src="img/menu/balance/coin.svg" id="coin">
                    <p id="balance">140.60</p>
                </div>
                
            </div>

            <div id="novel-name"> </div>

            <div id="info-bar">
                <img id="guidy" src="img/menu/info/guidy.png">
                <div id="buttons">

                    <button id="about-author" class="info-buttons">< Об авторе ></button>
                    <button id="b2" class="info-buttons">< Ещё главы ><button>
                    <button id="b3" class="info-buttons">< Сборник книг ></button> 
                    <button id="b4" class="info-buttons">< Книги автора ></button> 
                    <button id="b5" class="info-buttons">< Больше инфо ></button>
                </div>
                
            </div>

            <div id="start">
                <button id="start-button">Старт</button>
            </div>
        </div>
        <div id="select">
            <div id="options"> </div>
            <div id="novel-filter"> </div>
            <div id="novel-select"> </div>
            <div id="novel-options"> </div>
        </div>
    </div>  
    <!--JS-->
    <script src="js/menu.js"></script>
</body>
</html>
