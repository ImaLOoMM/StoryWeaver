<!DOCTYPE html>
<script type="module" src="main.js"></script>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <link rel="stylesheet" type="text/css" href="styles/menu.css">
        <script src="renderer.js"></script>
        <title>StoryWeaver</title>
    </head>
<body>
    <div id="menu">
        <div id="novel-info">
            <div id="user-info">
                <button id="user">
                    <div id="avatar"></div>
                    <p id="nickname"></p>
                </button>

                <div id="balance-bar">
                    <img src="img/menu/balance/top_up.svg" id="top-up">
                    <img src="img/menu/balance/coin.svg" id="coin">
                    <p id="balance">140.60</p>
                </div>
                
            </div>

            <div id="novel-name"> </div>

            <div id="info-bar">
                <!-- <button id="about-author" class="info-buttons">перейти к продолжению</button> -->
                <p id="novel-progress">Не пройдено</p>
                <button id="about-author" class="info-buttons"> Об авторе</button>
                <button id="b2" class="info-buttons"> Ещё главы<button>
                <button id="b3" class="info-buttons"> Сборник книг</button> 
                <button id="b4" class="info-buttons"> Книги автора</button> 
                <button id="b5" class="info-buttons"> Больше инфо</button>
                <div id="statistic">
                    <div class="statistic-info" id="likes-bar">
                        <img src="img/menu/info/likes.png" id="likes">
                        <p>38K</p>
                    </div>
                    <div class="statistic-info" id="views-bar">
                        <img src="img/menu/info/views.png" id="views">
                        <p>192K</p>
                    </div>
                </div>
            </div>
            
            <div id="start">
                <button id="start-button">Старт</button>
            </div>
        </div>
        <div id="select">
            <div id="options"> </div>
            <div id="novel-filter"> </div>
            <div id="novel-select"> </div>
            <div id="novel-options"> </div>
        </div>
    </div>  
    <!--JS-->
    <script src="js/menu.js"></script>
</body>
</html>
